<body>
    <h1> My contact </h1>
     <ol>
         <!-- a tag is also called an anchor tag, we can adjust links over here -->
         <a href="https://www.linkedin.com/in/bikram-nepal-3850601b1/" target="_blank"><em>linkedin</em></a><br>
         <a href="https://www.instagram.com/bikramnepal359/" target="_blank"><em>instagram</em></a><br>
         <a><em>bikramnepal71@gmail.com</em></a><br>
     </ol>
    
    <form >
        <h2>Contact Information</h2>
        <label>Your Name:</label>
        <!-- name attribute is unique attribute. Name value goes into server as soon as submit is done -->
        <input type="text" name="name" ><br><br>
        <label>Your Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <!-- legend provides name to fieldset -->
        <label>Gender:</label>
        <fieldset style="width: 200px;">
        <label>Male</label>
        <input type="radio" name="gender" id="Male">
        <label>Female</label>
        <input type="radio" name="gender" id="Female">
        <label>Other</label>
        <input type="radio" name="gender" id="Other">
        
    </fieldset>
    
    <p>Your Message: <textarea name="address" id ="address" rows="10" cols="30" ></textarea></p>
    <p><input type="submit"> </p>


    </form>
    
</body>
</html>
